<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LUUKA PATRIOTS ASSOCIATION Gallery with slider and video content.">
    <meta name="keywords" content="Gallery, Slider, Videos, Luuka Patriots">
    <meta name="author" content="Luuka Patriots Association">
    <title>Gallery | LUUKA PATRIOTS ASSOCIATION</title>
    <link rel="icon" href="/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for Gallery Page */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .banner {
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
        }
        
        .slider {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .slider img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .slider-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            z-index: 1;
        }
        
        .slider-button.prev {
            left: 10px;
        }
        
        .slider-button.next {
            right: 10px;
        }
        
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }
        
        .gallery-item {
            width: calc(33% - 30px);
            margin: 15px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover img {
            opacity: 0.7;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover .gallery-caption {
            opacity: 1;
        }
        
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }
        
        .video-item {
            width: calc(50% - 30px);
            margin: 15px;
        }
        
        .video-item iframe {
            width: 100%;
            height: 315px;
            /* For YouTube videos */
        }
        
        .video-item.tiktok iframe {
            height: 600px;
            /* For TikTok vertical videos */
        }
        
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 30px);
            }
            .video-item {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-brand">
            <img src="../images/logo.png" alt="Logo" class="logo">
            <div class="brand-name">
                <h1>LUUKA PATRIOTS ASSOCIATION</h1>
                <p class="tagline">Together we can have a better Luuka</p>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <h1>Gallery</h1>
        </section>

        <!-- Photo Slider -->
        <section class="slider">
            <button class="slider-button prev">&#10094;</button>
            <div class="slider-container">
                <img src="images/gallery/1 (1).jpg" alt="Slide 1">
                <img src="images/gallery/1 (10).jpg" alt="Slide 2">
                <img src="images/gallery/1 (11).jpg" alt="Slide 3">
                <!-- Add more slider images here -->
            </div>
            <button class="slider-button next">&#10095;</button>
        </section>

        <!-- Gallery Section -->
        <section class="gallery-container">
            <div class="gallery-item">
                <img src="images/event1.jpg" alt="Event 1">
                <div class="gallery-caption">Event 1</div>
            </div>
            <div class="gallery-item">
                <img src="images/event2.jpg" alt="Event 2">
                <div class="gallery-caption">Event 2</div>
            </div>
            <div class="gallery-item">
                <img src="images/gallery/1 (1).jpg" alt="Event 3">
                <div class="gallery-caption">Event 3</div>
            </div>
            <!-- Add more gallery items as needed -->
        </section>

        <!-- Videos Section -->
        <section class="video-container">
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://www.tiktok.com/embed/VIDEO_ID" frameborder="0" allowfullscreen class="tiktok"></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://www.facebook.com/plugins/video.php?href=VIDEO_URL" frameborder="0" allowfullscreen></iframe>
            </div>
            <!-- Add more video items as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 LUUKA PATRIOTS ASSOCIATION. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Auto-Slider
        const sliderContainer = document.querySelector('.slider-container');
        const slides = document.querySelectorAll('.slider-container img');
        const prevButton = document.querySelector('.slider-button.prev');
        const nextButton = document.querySelector('.slider-button.next');

        let index = 0;
        const totalSlides = slides.length;
        const intervalTime = 3000; // 3 seconds

        function showSlide(i) {
            const offset = -i * 100;
            sliderContainer.style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            index = (index + 1) % totalSlides;
            showSlide(index);
        }

        function prevSlide() {
            index = (index - 1 + totalSlides) % totalSlides;
            showSlide(index);
        }

        function startAutoSlide() {
            setInterval(nextSlide, intervalTime);
        }

        nextButton.addEventListener('click', nextSlide);
        prevButton.addEventListener('click', prevSlide);

        // Initialize slider
        showSlide(index);
        startAutoSlide(); // Start the auto-slide function
    </script>
</body>

</html>
